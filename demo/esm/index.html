<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h2>Demo</h2>
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'vue/dist/vue.esm-bundler.js'  // `vue/dist`目录下的文件应该已经存在于`node_modules`目录中
    import IUI, { SFCButton, JSXButton, IButton } from '../../dist/i-ui.js'

    createApp({
      template: `
        <IButton/>
        <JSXButton/>
        <SFCButton/>
      `
    }).use(IUI).mount('#app')
  </script>
</body>

</html>
